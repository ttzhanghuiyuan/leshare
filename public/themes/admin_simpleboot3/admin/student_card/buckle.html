<include file="public@header"/>
</head>
<body>
<div class="wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:url('student_card/index')}">{:lang('学生会员卡')}</a></li>
    </ul>
    <form method="post" class="form-horizontal js-ajax-form margin-top-20" action="{:url('StudentCard/BucklePost')}">
        <!--剩余课时数-->
        <div class="form-group">
            <label for="input-left-hour" class="col-sm-2 control-label">
                {:lang('剩余课时数')}
            </label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" id="input-left-hour" value="{$study_num - $learned_num}" readonly>
            </div>
        </div>
        <!--扣课时数-->
        <div class="form-group">
            <label for="input-hour" class="col-sm-2 control-label">
                {:lang('扣课时数')}
            </label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" id="input-hour" name="hour">
            </div>
        </div>

        <!--描述-->
        <div class="form-group">
            <label for="input-description" class="col-sm-2 control-label">
                {:lang('描述')}
            </label>
            <div class="col-md-6 col-sm-10">
                <textarea class="form-control" id="input-description" name="description"></textarea>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="hidden" name="id" value="{$id}"/>
                <button type="submit" class="btn btn-primary js-ajax-submit">{:lang('SAVE')}</button>
                <a class="btn btn-default" href="javascript:history.back(-1);">{:lang('BACK')}</a>
            </div>
        </div>
    </form>
</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
