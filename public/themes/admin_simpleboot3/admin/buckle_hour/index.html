<include file="public@header" />
</head>
<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="{:url('buckle_hour/index')}">{:lang('扣课记录')}</a></li>
		</ul>
        <form class="well form-inline margin-top-20" method="get" action="{:url('BuckleHour/index')}">
			学生姓名:
			<input type="text" class="form-control" name="name" style="width: 130px;" value="{:input('request.name/s','')}" placeholder="请输入{:lang('学生电话')}">
			<input type="submit" class="btn btn-primary" value="搜索" />
            <a class="btn btn-danger" href="{:url('BuckleHour/index')}">清空</a>
        </form>
		<table class="table table-hover table-bordered">
			<thead>
				<tr>
					<th>ID</th>
					<th>{:lang('学生姓名')}</th>
					<th>{:lang('操作人ID')}</th>
					<th>{:lang('课时')}</th>
					<th>{:lang('描述')}</th>
					<th>{:lang('添加时间')}</th>
				</tr>
			</thead>
			<tbody>
				<foreach name="buckle_hour" item="vo">
				<tr>
					<td>{$vo.id}</td>
					<td>{$vo.s_name}</td>
					<td>{$vo.opera_id}</td>
					<td>{$vo.hour}</td>
					<td>{$vo.description}</td>
					<td>
						<if condition="$vo['create_time'] eq 0">
							{:lang('-')}
							<else />
							{:date('Y-m-d H:i',$vo['create_time'])}
						</if>
					</td>
				</tr>
				</foreach>
			</tbody>
		</table>
		<div class="pagination">{$page}</div>
	</div>
	<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
